<div class="p-4">
  <div>
      <button (click)="logout()"
        class="bg-red-500 hover:bg-red-600 rounded-lg  text-white font-bold
        cursor-pointer flex items-center gap-2 justify-center align-center p-2"
      >Salir
    <div class="pi pi-sign-out"></div>
    </button>
  </div>

  <section class="p-6 bg-[#ffffff26] rounded-xl shadow-md max-w-xl mx-auto mt-10">
  <div>
    <h2 class="text-1xl text-white font-semibold mb-4 text-center">Estas gestionando:   {{congregation.name}}</h2>
    <h2 class="text-1xl text-white font-semibold mb-4 text-center">¿Que quieres hacer?</h2>
  </div>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
      (click)="goToTimer()"
        class="px-2 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out w-full sm:w-auto cursor-pointer flex items-center justify-center gap-2"
      >
        Cronómetro
        <div class="pi pi-stopwatch"></div>
      </button>
      <button
      (click)="goToOverlay()"
        class="px-2 py-1 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-300 ease-in-out w-full sm:w-auto cursor-pointer flex items-center justify-center gap-2"
      >
        Overlay
        <div class="pi pi-desktop"></div>
      </button>
      <button
      (click)="goToSettings()"
        class="px-2 py-1 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out w-full sm:w-auto cursor-pointer flex items-center justify-center gap-2"
      >
        Ajustes
        <div class="pi pi-cog"></div>
      </button>
      <button
      (click)="goToDocs()"
        class="px-2 py-1 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out w-full sm:w-auto cursor-pointer flex items-center justify-center gap-2"
      >
        Guias
        <div class="pi pi-book"></div>
      </button>
    </div>
  </section>

</div>
