<div class="p-4">
  <div>
    <button (click)="goBack()"
      class="bg-blue-500 hover:bg-blue-600 rounded-lg px-1 py-1 text-white font-bold cursor-pointer flex items-center justify-center gap-2">
      <div class="pi pi-arrow-left"></div>
      Volver
    </button>
  </div>

  <section class="p-4 bg-white rounded-xl shadow-md max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4 text-center">Ajustes</h2>

    <div [formGroup]="formSettings" *ngIf="congregation" class="space-y-4">
      <div class="flex justify-center items-center mb-4 flex-col">
        <h2 class="text-2xl">Congregación </h2>
        <h2 class="text-2xl">{{congregation.name}}</h2>
      </div>

      <hr class="border border-gray-300 mb-4">

      <div>
        <h2 class="text-1xl font-semibold mb-4 text-center">Datos de la reunion</h2>
      </div>

      <div class="mb-4">
        <label for="meetingID" class="block text-sm font-medium text-gray-700 mb-1">ID de la reunión</label>
        <input id="meetingID" formControlName="meetingID" type="text" placeholder="ID de la reunión"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>

      <div class="mb-4">
        <label for="meetingPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña de la
          reunión</label>
        <input id="meetingPassword" formControlName="meetingPassword" type="text" placeholder="Contraseña de la reunión"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>

      <div class="mb-4">
        <label for="sdkKey" class="block text-sm font-medium text-gray-700 mb-1">SDK Key de zoom</label>
        <input id="sdkKey" formControlName="sdkKey" type="text" placeholder="Clave SDK de Zoom"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>


      <hr class="border border-gray-300 mb-4">

      <div>
        <h2 class="text-1xl font-semibold mb-4 text-center">Estilos del overlay</h2>
      </div>


      <div class="mb-4">
        <label for="sizeTags" class="block text-sm font-medium text-gray-700 mb-1">Tamaño de los nombres</label>
        <input id="sizeTags" formControlName="sizeTags" type="text" placeholder="Ej: 40px, 3rem"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>

      <div class="mb-4 flex justify-between px-6">
        <label for="showEmoji" class="block font-medium text-gray-700 mb-1 text-2md">Mostrar emoji de 🖐</label>
        <input style="height: 25px; width: 25px;" type="checkbox" formControlName="showEmoji" name="showEmoji"
          id="showEmoji">
      </div>


      <div class="mb-4">
        <label for="timerSize" class="block text-sm font-medium text-gray-700 mb-1">Tamaño del reloj</label>
        <input id="timerSize" formControlName="timerSize" type="text" placeholder="Ej: 40px, 3rem"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>

      <div class="mb-4">
        <label for="colorTags" class="block text-sm font-medium text-gray-700 mb-1">Color del texto</label>
        <input id="colorTags" formControlName="colorTags" type="color"
          class="w-full px-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
      </div>



      <div class="flex justify-between pt-4">
        <button (click)="toggleEdit()" *ngIf="!enableEdit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
          Modificar
        </button>

        <div *ngIf="enableEdit" class="w-full flex gap-4">
          <button (click)="toggleEdit('cancel')"
            class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
            Cancelar
          </button>
          <button (click)="saveChanges()"
            class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 cursor-pointer">
            Guardar cambios
          </button>
        </div>
      </div>
    </div>


<div role="status" *ngIf="!congregation">

</div>

  </section>

</div>
