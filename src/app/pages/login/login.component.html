<section class="p-6 bg-white rounded-xl shadow-md max-w-md mx-auto mt-10" *ngIf="!showAddCongregationForm">
  <h3 class="text-xl font-semibold mb-4 text-gray-800">Elige tu congregación</h3>

  <div class="space-y-4">
    <div>
      <label  class="block text-sm font-medium text-gray-700 mb-1"for="">Congregación</label>
      <select [(ngModel)]="selectedCongregation"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option selected disabled>Elige tu congregación</option>
        <option *ngFor="let c of congregations" [ngValue]="c">{{ c.name }}</option>
      </select>
    </div>


    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="">Contraseña</label>
      <input [(ngModel)]="password" type="password" placeholder="Contraseña"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    </div>
    <button [disabled]="!password || !selectedCongregation" (click)="login()" type="button"
      class="w-full p-3 bg-blue-500 cursor-pointer  text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out  disabled:bg-blue-300">
      Ingresar
    </button>
    <button (click)="toggleShowAddCongregationForm()" type="button"
      class="w-full
      p-3
      flex
      justify-center
      items-center
      gap-2
      cursor-pointer bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300 ease-in-out">
      Agregar
      congregación
      <div class="pi pi-plus"></div></button>

  </div>
</section>


<section *ngIf="showAddCongregationForm">
   <app-add-congregation (onBack)="toggleShowAddCongregationForm()"></app-add-congregation>
</section>
